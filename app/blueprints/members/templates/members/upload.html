{% extends "base.html" %}

{% block body %}
     <script>
     $(document).ready(function () {

         // Add the following code if you want the name of the file appear on select
         $(".custom-file-input").change(function () {
             var fileName = $(this).val().split("\\").pop();
             $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
         });

         $('#upload-file').submit(function (event) {
             if (document.getElementById("customFile").files.length == 0) {
                 event.preventDefault();
                 alert("Please select a file before submit");
             }
         });

         $('#submit-url').submit(function (event) {
             if (document.getElementById("url-input").value == "") {
                 event.preventDefault();
                 alert("Please enter image URL before submit");
             }
         });
     });
    </script>

    <h1> Upload member image </h1>
     <form action="{{url_for('members.upload_image')}}" id="imageFile" method="post" enctype="multipart/form-data">
        <p class="white_text">Select image of person whom you want to add to your members group:</p>
        <div class="white_text">
            <input type="file" class="white_text" name="file" id="customFile" />
        </div>

        <div class="white_text">
            <input type="submit" class="button" id="btn-upload" value="Upload" />
        </div>
    </form>
{% endblock %}
